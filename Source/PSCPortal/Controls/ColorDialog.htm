		<script type='text/javascript' language='javascript'>
       function RgbStringToHex(rgbString)
       {
           var r, g, b;rgbString = rgbString.toString().toLowerCase();
           if(rgbString.indexOf("rgb(")== -1|rgbString.indexOf(")")== -1)
               return rgbString;
           rgbString = rgbString.substring(rgbString.indexOf("(")+1, rgbString.indexOf(")")-1);
           rgb = rgbString.split(',');
           r = rgb[0];g = rgb[1];
           if (rgb.length == 2)
               b = rbg[2];
           else b = 0;
           return RgbToHex(r,g,b);
       } 
       
       function RgbToHex(r,g,b)
       {
           return "#" + IntToHex(r)+ IntToHex(g)+ IntToHex(b);
       } 
       
       function IntToHex(dec)
       {
           var result = (parseInt(dec).toString(16));
           if(result.length ==1)
           result= ("0" +result);
           return result.toUpperCase();
       }
	   
	   function cO(theTD) 
	   { 	
	   color = theTD.style.backgroundColor; 	
	   if (color.toString().toLowerCase().indexOf('rgb') > -1) 
	      color = RgbStringToHex(color);
	//	color = window.opener.FTB_RgbStringToHex(color); 	
	   previewColor(color); 	
	   setTextField(color); 
	   } 
	   function cC(theTD) 
	   { 	
	   color = theTD.style.backgroundColor; 	
	    if (color.toString().toLowerCase().indexOf('rgb') > -1) 
	        color = RgbStringToHex(color);
	//   color = window.opener.FTB_RgbStringToHex(color); 	
	   setTextField(color); 	
	   returnColor(color); 
	   } 
	   function setTextField(ColorString)
	    { 	
	    document.getElementById('ColorText').value = ColorString.toUpperCase(); 
	    } 
	    function returnColor(ColorString) 
	    { 	
	   	window.returnValue = ColorString;	
	    window.close();	 
	    } 
	    function userInput(theinput) {	 	
	    previewColor(theinput.value); 
	    } 
	    function previewColor(theColor) { 	
	    try { 		
	    document.getElementById('PreviewDiv').style.backgroundColor = theColor; 	
	    } 
	    catch (e) {} }
	    function okButton() { 	
	    theColor = document.getElementById('ColorText').value; 	
	    returnColor(theColor);}
